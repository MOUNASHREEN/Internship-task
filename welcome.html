<!DOCTYPE html>
<html>
<head>
    <title>Welcome - CRUD</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-dark text-white">

<div class="container mt-5">

    <h2 class="text-center mb-4">User Management(CRUD)</h2>

    <!-- Add User Form -->
    <div class="card p-4 text-dark">
        <div class="row">
            <div class="col-md-4">
                <input type="text" id="name" class="form-control" placeholder="Enter Name">
            </div>

            <div class="col-md-4">
                <input type="email" id="email" class="form-control" placeholder="Enter Email">
            </div>

            <div class="col-md-4">
                <button class="btn btn-primary w-100" onclick="addUser()">Add User</button>
            </div>
        </div>
    </div>

    <!-- User Table -->
    <div class="card mt-4 p-3 text-dark">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTable"></tbody>
        </table>
    </div>

</div>

<script>

let users = JSON.parse(localStorage.getItem("users")) || [];
let editIndex = -1;

function displayUsers() {
    let table = document.getElementById("userTable");
    table.innerHTML = "";

    users.forEach((user, index) => {
        table.innerHTML += `
            <tr>
                <td>${index + 1}</td>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="editUser(${index})">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteUser(${index})">Delete</button>
                </td>
            </tr>
        `;
    });

    localStorage.setItem("users", JSON.stringify(users));
}

function addUser() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;

    if (name === "" || email === "") {
        alert("Please fill all fields");
        return;
    }

    if (editIndex === -1) {
        users.push({ name, email });
    } else {
        users[editIndex] = { name, email };
        editIndex = -1;
    }

    document.getElementById("name").value = "";
    document.getElementById("email").value = "";

    displayUsers();
}

function editUser(index) {
    document.getElementById("name").value = users[index].name;
    document.getElementById("email").value = users[index].email;
    editIndex = index;
}

function deleteUser(index) {
    users.splice(index, 1);
    displayUsers();
}

displayUsers();

</script>

</body>
</html>

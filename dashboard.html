<!DOCTYPE html>
<html>
<head>
    <title>Welcome - CRUD</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }

        h2 {
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Glass Effect Card */
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            color: white;
        }

        .card input {
            border-radius: 30px;
        }

        .btn-primary {
            border-radius: 30px;
            background: #ff7eb3;
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #ff4f91;
            transform: scale(1.05);
        }

        .btn-warning {
            border-radius: 20px;
        }

        .btn-danger {
            border-radius: 20px;
        }

        table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background: #343a40;
            color: white;
        }

        tbody tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <h2 class="text-center text-white mb-4">Student Internship CRUD</h2>

    <!-- Add User Form -->
    <div class="card p-4">
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" id="name" class="form-control" placeholder="Enter Name">
            </div>

            <div class="col-md-4">
                <input type="email" id="email" class="form-control" placeholder="Enter Email">
            </div>

            <div class="col-md-4">
                <button class="btn btn-primary w-100" onclick="addUser()">Add User</button>
            </div>
        </div>
    </div>

    <!-- User Table -->
    <div class="card mt-4 p-3">
        <table class="table table-bordered text-dark">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTable"></tbody>
        </table>
    </div>

</div>

<script>

let users = JSON.parse(localStorage.getItem("users")) || [];
let editIndex = -1;

function displayUsers() {
    let table = document.getElementById("userTable");
    table.innerHTML = "";

    users.forEach((user, index) => {
        table.innerHTML += `
            <tr>
                <td>${index + 1}</td>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="editUser(${index})">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteUser(${index})">Delete</button>
                </td>
            </tr>
        `;
    });

    localStorage.setItem("users", JSON.stringify(users));
}

function addUser() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;

    if (name === "" || email === "") {
        alert("Please fill all fields");
        return;
    }

    if (editIndex === -1) {
        users.push({ name, email });
    } else {
        users[editIndex] = { name, email };
        editIndex = -1;
    }

    document.getElementById("name").value = "";
    document.getElementById("email").value = "";

    displayUsers();
}

function editUser(index) {
    document.getElementById("name").value = users[index].name;
    document.getElementById("email").value = users[index].email;
    editIndex = index;
}

function deleteUser(index) {
    users.splice(index, 1);
    displayUsers();
}

displayUsers();

</script>

</body>
</html>

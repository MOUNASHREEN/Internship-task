<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<section class="hero-section">
  <div class="container">

    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">Chandana Groups</div>

      <ul class="nav-links">
        <li><a href="#">Overview</a></li>
        <li><a href="#">Price</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>

      <button class="btn purchase-btn">Purchase</button>
    </nav>

    <!-- Hero Content -->
    <div class="hero-content">
      
      <!-- Left Text -->
      <div class="hero-text">
        <h1>Generate Awesome<br>Web Pages</h1>
        <p>
          The most important part of the Startup is the samples.
          The samples form a set of 25 usable pages you can use
          as is or you can add new blocks.
        </p>
        <button class="btn learn-btn">Learn More</button>
      </div>

      <!-- Right Form -->
      <div class="form-card">
        <h3>Sign Up Now</h3>

        <form>
          <input type="email" placeholder="Your Email" required />
          <input type="password" placeholder="Your Password" required />

          <label class="checkbox">
            <input type="checkbox" />
            I agree to the terms of service
          </label>

          <button type="submit" class="btn sign-btn">Sign In</button>

          <button type="button" class="btn google-btn">Login via Google
            
          </button>

          <p class="signin-link">
            Do you have an Account? <a href="#">Sign In</a>
          </p>
        </form>
      </div>

    </div>
  </div>
</section>

</body>
</html>
